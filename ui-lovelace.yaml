title: Home Assistant 

button_card_templates:
#02A9F4
  header:
    color_type: label-card
    color: rgb(2, 169, 244)
    styles:
      card:
        - padding: 5px 15px

  header_group:
    color_type: label-card
    color: rgb(44, 109, 255)

  window:
    icon: mdi:window-closed
    styles:
      icon:
        - transform: rotate(270deg)
    tap_action:
      action: more-info
    state:
      - value: "on"
        color: orange 
        icon: mdi:window-open  
        styles:
          icon:
            - animation: blink 2s ease infinite 
            - transform: rotate(270deg)

  velux:
    icon: mdi:window-closed
    tap_action:
      action: more-info
    state:
      - value: "on"
        color: orange 
        icon: mdi:window-open  
        styles:
          icon:
            - animation: blink 2s ease infinite 

  door:
    icon: mdi:door-closed
    tap_action:
      action: more-info
    state:
      - value: "on"
        color: orange 
        icon: mdi:door-open  
        styles:
          icon:
            - animation: blink 2s ease infinite 

  motion:
    icon: mdi:run
    tap_action:
      action: more-info
    state:
      - value: "on"
        color: orange 
        styles:
          icon:
            - animation: blink 2s ease infinite 

  smoke:
    icon: mdi:fire
    tap_action:
      action: more-info
    state:
      - value: "on"
        color: orange 
        styles:
          icon:
            - animation: blink 2s ease infinite 

  light:
    icon: mdi:lightbulb-outline
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    state:
      - value: "on"
        color: yellow 
        icon: mdi:lightbulb-on-outline

  plug:
    icon: mdi:power-plug
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    state:
      - value: "on"
        color: yellow 

  person:
    hold_action:
      action: more-info
    state:
      - value: "home"
        color: green 

