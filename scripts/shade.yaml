mezzanine_shade_up:
  alias: Mezzanine Shade Up
  sequence:
    - service: script.mezzanine_shade_stop  
    - service: broadlink.send
      data:
        host: !secret broadlink_rm_host 
        packet:
          - ''
    - delay: 00:00:30
    - service: script.mezzanine_shade_stop
    - service: script.notify
      data_template:
        type: Info
        message: Mezzanine shade opened   
    - delay: 00:00:30
    - service: script.mezzanine_shade_stop  
    - service: broadlink.send
      data:
        host: !secret broadlink_rm_host 
        packet:
          - ''
    - delay: 00:00:30
    - service: script.mezzanine_shade_stop
          
mezzanine_shade_down:
  alias: Mezzanine Shade Down
  sequence:
    - service: script.mezzanine_shade_stop
    - service: broadlink.send
      data:
        host: !secret broadlink_rm_host 
        packet:
          - ''
    - delay: 00:00:30
    - service: script.mezzanine_shade_stop
    - delay: 00:00:30
    - service: script.notify
      data_template:
        type: Info
        message: Mezzanine shade closed
    - service: script.mezzanine_shade_stop
    - service: broadlink.send
      data:
        host: !secret broadlink_rm_host 
        packet:
          - ''
    - delay: 00:00:30
    - service: script.mezzanine_shade_stop

mezzanine_shade_stop:
  alias: Mezzanine Shade Stop
  sequence:
    - service: broadlink.send
      data:
        host: !secret broadlink_rm_host 
        packet:
          - ''

            
