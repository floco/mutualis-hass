mezzanine_shade_up:
  alias: Mezzanine Shade Up
  sequence:
    - service: script.mezzanine_shade_stop  
    - service: remote.send_command
      data:
        entity_id: remote.rmpro_remote
        command:
          - b64:
    - delay: 00:00:30
    - service: script.mezzanine_shade_stop
    - service: script.notify
      data_template:
        type: Info
        message: Mezzanine shade opened   
