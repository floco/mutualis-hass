doorbell:
  sequence:
    - service: xiaomi_aqara.play_ringtone
      data:
        gw_mac: !secret xiaomi_gw_mac
        ringtone_id: 10001
        ringtone_vol: 100
    - service: homeassistant.turn_on
      entity_id: script.increase_volume_doorbell
    - service: media_player.play_media
      data_template:
        entity_id: media_player.cuisine, media_player.google_home
        media_content_id: !secret ring_chime
        media_content_type: music
    - service: homeassistant.turn_on
      entity_id: script.decrease_volume_doorbell
    - service: notify.ju
      data_template:
        title: Main door ringing ... 
        message: >         
          <b>Ding Dong</b>

increase_volume_doorbell:
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.cuisine, media_player.google_home
        volume_level: 0.8

decrease_volume_doorbell:
  sequence:
    - delay: 00:00:15
    - service: media_player.volume_set
      data:
        entity_id: media_player.cuisine, media_player.google_home
        volume_level: 0.4