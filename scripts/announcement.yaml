increase_volume_max:
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.nest_hub
        volume_level: 1.0

increase_volume:
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.nest_hub
        volume_level: 0.5

decrease_volume:
  sequence:
    - delay: 00:00:15
    - service: media_player.volume_set
      data:
        entity_id: media_player.nest_hub
        volume_level: 0.4