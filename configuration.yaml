########### CUSTOM COMPONENTS ########### 

hacs:
  token: !secret hacs_token

#breaking_changes:

shelly:

edgeos:
  host: !secret edge_os_host
  ssl: !secret edge_os_ssl
  username: !secret edge_os_username
  password: !secret edge_os_password
#  cert_file: !secret ssl_certificate
  monitored_interfaces:
    - eth0
    - eth1
    - eth2
    - eth3
    - eth4
  monitored_devices:
    - iphone-x
    - iphone-5S
    - lumia
    - oneplus-onex
  unit: 'M'

device_tracker:
  - platform: edgeos
    hosts:
      - iphone-x
      - iphone-5S
      - lumia
      - oneplus-onex

  - platform: edgeos_cmd
    host: !secret edge_os_host
    username: !secret edge_os_admin_username
    password: !secret edge_os_admin_password
    interval_seconds: 60
    consider_home: 180
    new_device_defaults:
      track_new_devices: false

