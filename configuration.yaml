netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password

# curl -X GET https://api.telegram.org/botYOUR_API_TOKEN/getUpdates
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    parse_mode: html
    allowed_chat_ids:
      - !secret telegram_chat_id_ju
      - !secret telegram_chat_id_mo

notify:
  - name: ju
    platform: telegram
    chat_id: !secret telegram_chat_id_ju
  - name: mo
    platform: telegram
    chat_id: !secret telegram_chat_id_mo
  - name: Google Assistant
    platform: rest
    resource: !secret google_msg_url

ring:
  username: !secret ring_username
  password: !secret ring_password

binary_sensor:
  - platform: ring

cast:
  media_player:
    - host: !secret google_home_host
    - host: !secret chromecast_video_host

camera:
  - platform: mjpeg
    mjpeg_url: !secret cam1_url
    name: cam1
    username: !secret cam1_username
    password: !secret cam1_password
  - platform: mjpeg
    mjpeg_url: !secret cam2_url
    name: cam2
    username: !secret cam2_username
    password: !secret cam2_password

google_assistant:
  project_id: !secret google_project_id
  api_key: !secret google_api_key
  exposed_domains:
    - switch
    - light

google:
  client_id: !secret google_calendar_client_id
  client_secret: !secret google_calendar_client_secret

timer:
  charge:
    duration: '04:00:00'

xiaomi_aqara:
  gateways:
    - mac: !secret xiaomi_gw_mac
      key: !secret xiaomi_gw_key

input_boolean:
  alarm:
    name: Track alarm state
    icon: mdi:mdi-alarm-light

input_select:
  home_mode:
    name: Home Mode
    options:
      - Day
      - Night
      - Away
      - Vacation
      - House Keeping
      - Guest
    initial: Day
    icon: mdi:message-settings-variant

alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: !secret alarm_code
    pending_time: 5
    delay_time: 1
    trigger_time: 1
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0

speedtestdotnet:
  scan_interval:
    minutes: 720
  monitored_conditions:
    - ping
    - download
    - upload

########### INCLUDES ########### 

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
sensor: !include sensors.yaml
switch: !include switchs.yaml
