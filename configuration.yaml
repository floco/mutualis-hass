google_assistant:
  project_id: !secret google_project_id
#  api_key: !secret google_api_key
  service_account: !include google.conf
  report_state: true
  exposed_domains:
    - switch
    - light

google:
  client_id: !secret google_calendar_client_id
  client_secret: !secret google_calendar_client_secret

grocy:
  url: !secret grocy_api_host
  api_key: !secret grocy_api_key
  verify_ssl: false
  port: 9192
  sensor:
    - enabled: true
  binary_sensor:
    - enabled : true

rest_command:
  assistant_broadcast:
    url: !secret google_assistant_url
    method: POST
    content_type: 'application/json'
    payload: !secret google_assistant_payload_broadcast
    
  assistant_converse:
    url: !secret google_assistant_url
    method: POST
    content_type: 'application/json'
    payload: !secret google_assistant_payload_converse

  assistant_relay:
    url: !secret google_assistant_url
    method: POST
    content_type: 'application/json'
    payload: !secret google_assistant_payload_relay

  grocy_add_task:
    url: !secret grocy_addtask_url
    method: POST
    headers:
      GROCY-API-KEY: !secret grocy_api_key
      accept: 'application/json'
    payload: '{"name":"{{ task_name }}","description":"{{ task_description }}","due_date":"{{ task_due }}","category_id":"","assigned_to_user_id":"1"}'
    content_type:  'application/json'
    verify_ssl: false

timer:
  charge:
    duration: '04:00:00'
  light_up:
    duration: '00:05:00'
  light_down:
    duration: '00:05:00'

xiaomi_aqara:
  gateways:
    - mac: !secret xiaomi_gw_mac
      key: !secret xiaomi_gw_key

input_boolean:
  alarm:
    name: Track alarm state
    icon: mdi:alarm-bell

input_select:
  home_mode:
    name: Home Mode
    options:
      - Day
      - Night
      - Away
      - Vacation
      - House Keeping
      - Guest
    initial: Day
    icon: mdi:message-settings-variant

alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: !secret alarm_code
    pending_time: 5
    delay_time: 1
    trigger_time: 1
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0

speedtestdotnet:
  scan_interval:
    minutes: 720
  monitored_conditions:
    - ping
    - download
    - upload

weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    mode: daily

