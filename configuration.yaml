########### DEFAULT CONFIG ########### 
homeassistant:
  name: Home
  latitude: !secret location_latitude
  longitude: !secret location_longitude
  elevation: !secret location_elevation
  unit_system: metric
  time_zone: Europe/Brussels
  customize: !include customize.yaml
  customize_domain:
    automation:
      initial_state: 'on'
  whitelist_external_dirs:
    - /config

http:
  base_url: !secret http_base_url
  ip_ban_enabled: True
  login_attempts_threshold: 3
  # cors_allowed_origins:
  #   - https://google.com
  #   - https://home-assistant.io
  # use_x_forwarded_for: True
  # trusted_networks:
  #   - !secret trusted_ip
  #   - !secret trusted_ip_2

frontend:
config:
conversation:
discovery:
history:
logbook:
sun:
system_health:
updater:

logger:
  default: warn
  logs:
    homeassistant.components.recorder: debug

recorder:
  purge_interval: 1
  purge_keep_days: 30
  include:
    entities:
      - group.windows
      - group.doors
  exclude:
    domains:
      - updater
      - automation
      - device_tracker
      - group
      - scene
      - script
    entities:
      - sun.sun

