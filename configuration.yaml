light:
  platform: hue
  host: !secret hue_host

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password

# curl -X GET https://api.telegram.org/botYOUR_API_TOKEN/getUpdates
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    parse_mode: html
    allowed_chat_ids:
      - !secret telegram_chat_id_ju
      - !secret telegram_chat_id_mo

notify:
  - name: ju
    platform: telegram
    chat_id: !secret telegram_chat_id_ju
  - name: mo
    platform: telegram
    chat_id: !secret telegram_chat_id_mo
  - name: Google Assistant
    platform: rest
    resource: !secret google_msg_url

ring:
  username: !secret ring_username
  password: !secret ring_password

binary_sensor:
  - platform: ring

#media_player:
