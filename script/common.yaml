
go_to_sleep:
  alias: Go to sleep
  sequence:
    - service: homeassistant.turn_off
      entity_id: script.everything
    - service: homeassistant.turn_off
      entity_id: switch.lights_outside
    - service: homeassistant.turn_off
      entity_id: light.background
    - service: homeassistant.turn_off
      entity_id: switch.lights_outside

do_nothing:
  sequence:
    - delay: 00:00:01



