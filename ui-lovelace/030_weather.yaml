title: Weather
icon: 'mdi:temperature-celsius'
badges: []

cards:
  - entity: weather.dark_sky
    name: W
    type: 'custom:weather-card'
 
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: header
        name: INSIDE
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.netatmo_inside_temperature
            font_size: 75
            line_color: blue
            line_width: 8
            name: Living
            hours_to_show: 168
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.netatmo_inside_humidity
            font_size: 75
            line_color: blue
            line_width: 8
            name: Hum
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.netatmo_inside_pressure
            font_size: 75
            line_color: blue
            line_width: 8
            name: Pres
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.netatmo_inside_co2
            font_size: 75
            line_color: blue
            line_width: 8
            name: CO2
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.garage_temperature
            font_size: 75
            line_color: blue
            line_width: 8
            name: Garage
          - type: custom:button-card
            color_type: blank-card

      - type: custom:button-card
        template: header
        name: OUTSIDE
      - type: horizontal-stack
        cards:
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.netatmo_outside_temperature
            font_size: 75
            line_color: blue
            line_width: 8
            name: Temp
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.netatmo_outside_humidity
            font_size: 75
            line_color: blue
            line_width: 8
            name: Hum
          - type: 'custom:mini-graph-card'
            entities:
              - sensor.netatmo_outside_pressure
            font_size: 75
            line_color: blue
            line_width: 8
            name: Pres

      - type: 'custom:mini-graph-card'
        entities:
          - entity: sensor.netatmo_outside_temperature
            name: Outside
          - entity: sensor.netatmo_inside_temperature
            name: Inside
          - color: gray
            entity: input_number.nighttime
            name: Night
            show_legend: false
            show_line: false
            show_points: false
            y_axis: secondary
        show:
          labels: true
          labels_secondary: true

