title: Weather
icon: 'mdi:temperature-celsius'
badges: []

cards:
  - entity: weather.dark_sky
    name: W
    type: 'custom:weather-card'
 
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: header
        name: INSIDE
      - type: custom:decluttering-card
        template: sensors_graph
        variables:
          - entity1: sensor.netatmo_inside_temperature
          - name1: Living
          - entity2: sensor.netatmo_inside_humidity
          - name2: Hum
          - entity3: sensor.netatmo_inside_pressure
          - name3: Pres
      - type: custom:decluttering-card
        template: sensors_graph
        variables:
          - entity1: sensor.netatmo_inside_co2
          - name1: CO2
          - entity2: sensor.garage_temperature
          - name2: Garage
          - entity3: sensor.broadlink_sensor_temperature
          - name3: TV

      - type: custom:button-card
        template: header
        name: OUTSIDE
      - type: custom:decluttering-card
        template: sensors_graph
        variables:
          - entity1: sensor.netatmo_outside_temperature
          - name1: Temp
          - entity2: sensor.netatmo_outside_humidity
          - name2: Hum
          - entity3:  sensor.netatmo_outside_battery_percent
          - name3: Bat

      - type: 'custom:mini-graph-card'
        entities:
          - entity: sensor.netatmo_outside_temperature
            name: Outside
          - entity: sensor.netatmo_inside_temperature
            name: Inside
          - color: gray
            entity: input_number.nighttime
            name: Night
            show_legend: false
            show_line: false
            show_points: false
            y_axis: secondary
        show:
          labels: true
          labels_secondary: true
        hours_to_show: 336
        points_per_hour: 0.1

