# Activated when one of the sensors are opened and alarm is armed
- id: AL001
  alias: Windows Alarm
  trigger:
  - entity_id: group.windows
    from: 'off'
    platform: state
    to: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: alarm_control_panel.home_alarm
        state: armed_away
      - condition: state
        entity_id: alarm_control_panel.home_alarm
        state: armed_home
  action:
  - service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.home_alarm
# Activated when alarm is trigerred
- id: AL002
  alias: Send notification when alarm triggered
  trigger:
  - entity_id: alarm_control_panel.home_alarm
    platform: state
    to: 'triggered'
  action:
    - service: xiaomi_aqara.play_ringtone
      data:
        gw_mac: !secret xiaomi_gw_mac
        ringtone_id: 1
        ringtone_vol: 100
    - service: notify.signal
      data_template:
        message: >  
          Alarm Triggered...        
          {% if states('binary_sensor.door_window_sensor_158d000232b0ad') == "on" %} 
          Fenetre_Parents
          {% endif %}
          {% if states('binary_sensor.door_window_sensor_158d000237d1e8') == "on" %} 
          Fenetre_Mia_Devant
          {% endif %}
          {% if states('binary_sensor.door_window_sensor_158d000238c840') == "on" %} 
            Fenetre_Mia_Laterale
          {% endif %}
          {% if states('binary_sensor.door_window_sensor_158d00023295ce') == "on" %} 
            Fenetre_Evy
          {% endif %}
          {% if states('binary_sensor.door_window_sensor_158d000237d247') == "on" %} 
            Velux_Evy
          {% endif %}
          {% if states('binary_sensor.door_window_sensor_158d000238628c') == "on" %} 
            Fenetre_Chambre_Amis
          {% endif %}
          {% if states('binary_sensor.door_window_sensor_158d000237d1b8') == "on" %} 
            Fenetre_Upstairs
          {% endif %}
          {% if states('binary_sensor.door_window_sensor_158d000243645e') == "on" %} 
            Velux_Salle_de_bain
          {% endif %}
          Opened
    - service: homeassistant.turn_on
      entity_id: light.gateway_light_7811dcb8f98a
      data:
        brightness: 255
        rgb_color: [254,0,0]

- id: AL003
  alias: 'Notify if door/window opened and no one is home'                                                                                                   
  trigger:
    - platform: state
      entity_id: group.all_persons
      to: 'not_home' 
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: group.doors
        state: 'on'
      - condition: state
        entity_id: group.windows
        state: 'on'
  action:
    - service: notify.signal
      data_template:
        message: >-
          ALERT: Window or Door left opened while noone is home
          {% for entity in states.group.doors.attributes.entity_id %}
            {% if states(entity) == 'on' %}
              {{ state_attr(entity, 'friendly_name') }} is opened
            {% endif %}
          {% endfor %}
          {% for entity in states.group.windows.attributes.entity_id %}
            {% if states(entity) == 'on' %}
              {{ state_attr(entity, 'friendly_name') }} is opened
            {% endif %}
          {% endfor %}

- id: AL004
  alias: 'Notify if door/window opened for 60 minutes'                                                                                                   
  trigger:
    - platform: state
      entity_id: group.doors, group.windows
      to: 'on'
      for:
        hours: 0
        minutes: 60
        seconds: 0
  action:
    - service: notify.signal
      data_template:
        message: >-
          Window or Door Opened Too Long.
          {% for entity in trigger.to_state.attributes.entity_id %}
            {% if states(entity) == 'on' %}
              {{ state_attr(entity, 'friendly_name') }} has been opened for 60 minutes
            {% endif %}
          {% endfor %}


