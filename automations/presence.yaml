# Presence notification
- id: A018a
  alias: Presence Notification Home
  trigger:
    platform: state
    entity_id: person.julien, person.mojca, person.mia, person.evy
    to: 'home'
  action:
  - service: notify.ju
    data_template:
      title: 'Presence Notification'
      message: >
        {{ trigger.from_state.attributes.friendly_name }} est Ã  la maison.
  - service: homeassistant.turn_on
    entity_id: script.announce_presence
    data:
      variables:
        action: 'Bienvenue'
        state: 'home'

- id: A018b
  alias: Presence Notification Leave
  trigger:
    platform: state
    entity_id: person.julien, person.mojca, person.mia, person.evy
    to: 'away'
  action:
  - service: notify.ju
    data_template:
      title: 'Presence Notification'
      message: >
        {{ trigger.from_state.attributes.friendly_name }} est parti.
  - service: homeassistant.turn_on
    entity_id: script.announce_presence
    data:
      variables:
        action: 'Au revoir'
        state: 'away'

