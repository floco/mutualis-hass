# Presence notification
- id: PRE001
  alias: Presence Notification Home
  trigger:
    platform: state
    entity_id: person.julien, person.mojca, person.mia, person.evy
    to: 'home'
  action:
  - service: notify.ju
    data_template:
      title: 'Presence Notification'
      message: >
        {{ trigger.from_state.attributes.friendly_name }} est Ã  la maison.

