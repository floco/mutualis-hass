- id: A005a
  alias: Mettre la table
  trigger:
    platform: time
    at: '18:55:00'
  action:
  - service: homeassistant.turn_on
    entity_id: script.table_up
- id: A005b
  alias: Debarasser la table
  trigger:
    platform: time
    at: '19:55:00'
  action:
  - service: homeassistant.turn_on
    entity_id: script.table_down
- id: A005c
  alias: A qui le tour le week end
  trigger:
    platform: time
    at: 09:30:00
  condition:
  - condition: time
    weekday:
    - sat
    - sun
  action:
  - service: homeassistant.turn_on
    entity_id: script.table_up
- id: A006
  alias: Evenement du calendrier
  trigger:
    platform: state
    entity_id: calendar.poubelle_waterloo
    to: 'on'
  #condition:
  #  condition: template
  #  value_template: "{{states.calendar.calendar_name.attributes.message == 'vacation' }}"
  action:
  # - service: script.announce
  #   data_template:
  #     no_say: "{{ no_say }}"
  #         media_player: "{{ media_player }}"
  #         message: "{{ message }}"
  - service: homeassistant.turn_on
    entity_id: script.calendar
    data:
      variables:
        action: '{{ states.calendar.calendar_name.attributes.message }}'

