# Activated at night
- id: A015a
  alias: Trigger Night Scene
  trigger:
    platform: time
    at: "23:59:00"
  condition:
  - condition: template
    value_template: "{{ not is_state('input_select.home_mode', 'Vacation') }}"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: Night
# Activated in morning
- id: A015b
  alias: Trigger Morning Scene
  trigger:
    platform: time
    at: "06:30:00"
  condition:
  - condition: template
    value_template: "{{ not is_state('input_select.home_mode', 'Vacation') }}"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: Day
