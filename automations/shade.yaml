- id: 'SH001'
  alias: Shade - Close at sunset
  trigger:
    platform: sun
    event: sunset
    offset: +00:00:01
  condition:
    - condition: state
      entity_id: binary_sensor.door_window_sensor_158d000237d1b8
      state: 'off'
  action:
  - service: cover.close_cover
    data:
      entity_id: cover.mezzanine
  - service: cover.close_cover
    data:
      entity_id: cover.living_left
  - service: cover.close_cover
    data:
      entity_id: cover.living_right

- id: 'SH002'
  alias: Shade - Mezzanine - Open in the morning
  trigger:
  - at: 07:30
    platform: time
  condition:
    - condition: state
      entity_id: binary_sensor.door_window_sensor_158d000237d1b8
      state: 'off'
    - condition: time
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    - service: cover.open_cover
      data:
        entity_id: cover.mezzanine
    - service: cover.open_cover
      data:
        entity_id: cover.living_left
    - service: cover.open_cover
      data:
        entity_id: cover.living_right        
    
