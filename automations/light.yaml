- id: A001a
  alias: Turn on light when sun sets
  trigger:
    platform: sun
    event: sunset
    offset: +00:30:00
  action:
  - service: homeassistant.turn_on
    entity_id: switch.prise4
  - service: homeassistant.turn_on
    entity_id: light.lightstrip
- id: A001b
  alias: Turn off light after we go to bed
  trigger:
    platform: time
    at: '23:00:00'
  action:
  - service: homeassistant.turn_off
    entity_id: switch.prise4
  - service: homeassistant.turn_off
    entity_id: light.lightstrip
  - service: homeassistant.turn_off
    entity_id: switch.prise4
