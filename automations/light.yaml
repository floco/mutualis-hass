# Activated by parent switch right
- id: A011
  alias: Toggle Light in parents room
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_right_158d000237bae7
      click_type: single
  # - event_data:
  #     click_type: single
  #     entity_id: binary_sensor.wall_switch_right_158d000237bae7
  #   event_type: click
  #   platform: event
  # condition: []
  action:
  - service: homeassistant.toggle
    data:
      entity_id: group.spots

- id: A012
  alias: Switch on Vestibule Light                                                                                                 
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00042026f7
      to: 'on'
      # for:
      #   hours: 0
      #   minutes: 60
      #   seconds: 0
  action:
  - service: homeassistant.turn_on
    entity_id: switch.shelly_shsw_1_c499ba

- id: A013
  alias: Switch off Vestibule Light                                                                                                 
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00042026f7
      to: 'off'
  action:
  - service: homeassistant.turn_off
    entity_id: switch.shelly_shsw_1_c499ba

- id: A014
  alias: Switch on Mezzanine Light                                                                                                 
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d000276d4da
      to: 'on'
      # for:
      #   hours: 0
      #   minutes: 60
      #   seconds: 0
  condition:
    condition: time
    after: '06:30:00'
    before: '23:30:00'
  action:
  - service: homeassistant.turn_on
    entity_id: switch.shelly_shsw_1_c495de

- id: A015
  alias: Switch off Mezzanine Light                                                                                                 
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d000276d4da
      to: 'off'
  action:
  - service: homeassistant.turn_off
    entity_id: switch.shelly_shsw_1_c495de